{% extends 'base.html' %}

{% block head %}
<title>Home</title>
<style>
    div {
        background-image: url("{{event_img}}");
    /* Full height */
    height: 100%;
    /* Center and scale the image nicely */
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
    background-attachment: fixed;
    }
</style> 
{% endblock %}

{% block body %}
<br>
<h1 class="event_name"><b>{{event_name}}</b></h1>
<p>{{event_disc}}</p>

<p>Follow us at <a href="{{event_insta}}"><img src="https://brandpalettes.com/wp-content/uploads/2018/10/Instagram.png"></a></p>


{% endblock %}
